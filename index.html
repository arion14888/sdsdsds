<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Участие в розыгрыше</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #111;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .image-container {
            width: 100%;
            height: 200px;
            background: url('https://i.ibb.co/d03yC5LG/20250413-230344.png') center/cover;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #00ffff;
        }
        .message {
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="message">ВЫ УЧАСТВУЕТЕ</div>
    </div>
</body>
</html>
